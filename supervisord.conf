[supervisord]
nodaemon=true

[program:waitress]
command=waitress-serve --host=0.0.0.0 --port=5647 app:app
autostart=true
autorestart=true
stdout_logfile=/var/log/waitress.log
stderr_logfile=/var/log/waitress_err.log

[program:cron]
command=cron -f
autostart=true
autorestart=true
stdout_logfile=/var/log/cron.log
stderr_logfile=/var/log/cron_err.log
