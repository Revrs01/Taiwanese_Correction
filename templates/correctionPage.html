<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>題目校正</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/modal.css" rel="stylesheet">
    <script src="../static/js/correctionPageScript.js"></script>

</head>
<body>
<div class="top-banner" id="topBanner">
    <img src="../static/images/National_Cheng_Kung_University_logo.svg.png" style="width: 30px; height: 30px;">
    成功大學 台灣文學系 台語測驗校正網站
</div>
<section class="modal hidden" style="line-height: 1.8;" id="modalSection"></section>

<div class="overlay hidden" id="modalOverlay"></div>
<div class="main-content">
    <div class="container-fluid mt-7">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 id="cardTitle" class="mb-0" style="font-size: 32px;">學生: </h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush" id="correctionTable">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col" style="font-size: 18px;">題目</th>
                            <th scope="col" style="font-size: 18px;">錄音檔</th>
                            <th scope="col" style="font-size: 18px;">訂正按鈕</th>
                        </tr>
                        </thead>

                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<footer class="footer">

</footer>
</body>
</html>
